<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato:100,200,300,400,500,600,700,800">
    <script src="https://kit.fontawesome.com/c3b745d3ee.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>Trusted Origins Corp.</title>
    <link rel="shortcut icon" type="image/png" href="">
    <link rel="stylesheet" href="css/style.css">
    <style> 


#more-page-main-grid-container {
grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr;
grid-auto-rows: auto; /* minmax(150px, auto);*/
grid-gap: 10px;
display: grid;
max-width: 960px;
margin: 0 auto;
padding: 10px;
}

#more-page-main-grid-container div {
padding: 5px;
}

.topnav {
    grid-column: 1/7;
    grid-row: 1/2;
}

.ref {
    position: relative; 
}

.two div {
    flex: 50%;
    text-align: right;
}

.mosaic p {
    flex: 50%;
    position: relative;
  top: 50%;
  transform: translateY(-50%);
  padding: 0 10px;
}

.mosaic .fa, p {
    color: #fff;
}

.one {
    grid-column: 1/3;
    grid-row: 1/5;
    background: #d51c5b;
}

.two {
    grid-column: 3/7;
    grid-row: 1/3;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    background: #384b87;
}

.three {
    grid-column: 3/5;
    grid-row: 3/5;
    background: #587582;
}

.four {
    grid-column: 5/7;
    grid-row: 3/7;
    background: #02acc3;
}

.five {
    grid-column: 1/5;
    grid-row: 5/7;
    background: #ec8c01;
}
.six {
    grid-column: 1/3;
    grid-row: 7 / 10;
    background: #d51c5b;
}

.seven {
    grid-column: 3/7;
    grid-row: 7/8;
    background: #384b87;
}

.eight {
    grid-column: 3/5;
    grid-row: 8/10;
    background: #587582;
}

.nine {
    grid-column: 5/7;
    grid-row: 8/12;
    background: #02acc3;
}

.ten {
    grid-column: 1/5;
    grid-row: 10/12;
    background: #ec8c01;
}

.one-text {
    grid-column: 1/2;
    grid-row: 4/5;
}

#myTopnav {
grid-template-columns: 1fr 1fr 1fr;
grid-auto-rows: auto; /* minmax(150px, auto);*/
display: grid;
width: 100%;
margin: 0 auto;
}

.twelve {
    grid-column: 2/3;
    grid-row: 1/2;
    margin: 0 auto;
    text-align: center;
}

    </style>
</head>

<body>
    <div id="more-page-container"> <!-- Two elements: header-main -->
        <!--
        <header id="more-page-navbar">

                    <p class="vertical-center">Back</p>

                </div>
                <div class="nav-title">

            </div>
        </header>
    -->

    <header id="more-page-navbar">
        <div class="topnav" id="myTopnav">
            <div class="eleven">
                <a href="index.html" id="not-home-icon"><i class="fa fa-chevron-left fa-w-16 fa-lg"></i> Home</a>
            </div>
            <div class="twelve">
                    <a href="#technology" id="not-home-icon"></i> Title</a>
            </div>
        </div>
    </header>

    <div id="more-page-main-grid-container">

        <div class="one mosaic">
            <div><i class="fa fa-ellipsis-v fa-lg" style="float:right; margin-top:5px"></i>
        </div>
        <p> ONE <i class="fa fa-chevron-right fa-lg"></i></i></p>  
    </div>
        <div class="two mosaic">
                <div><i class="fa fa-ellipsis-v fa-lg" style="float:right; margin-top:5px"></i></div>
                <p>TWO <i class="fa fa-chevron-right fa-lg"></i></i></p>  
            </div>
        <div class="three mosaic">3</div>
        <div class="four mosaic">
                <div><i class="fa fa-ellipsis-v fa-lg" style="float:right; margin-top:5px"></i></div>
                <div>4</div>
            </div>
            <div class="five mosaic">
                    <div><i class="fa fa-ellipsis-v fa-lg" style="float:right; margin-top:5px"></i></div>
                    <p>FIVE <i class="fa fa-chevron-right fa-lg"></i></i></p> 
                </div>
                <div class="six mosaic">
                        <div><i class="fa fa-ellipsis-v fa-lg" style="float:right; margin-top:5px"></i></div>
                        <div>6</div>
                    </div>
                    <div class="seven mosaic">
                            <div><i class="fa fa-ellipsis-v fa-lg" style="float:right; margin-top:5px"></i></div>
                            <div>7</div>
                        </div>
        <div class="eight mosaic">8</div>
        <div class="nine mosaic">
                <div><i class="fa fa-ellipsis-v fa-lg" style="float:right; margin-top:5px"></i></div>
                <div>9</div>
            </div>
            <div class="ten mosaic">
                    <div><i class="fa fa-ellipsis-v fa-lg" style="float:right; margin-top:5px"></i></div>
                    <div> <span style="vertical-align: bottom"></span> 10</div>
                </div>
    </div>
